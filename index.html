<body>

	<div class="w3-content">
 		<img class="mySlides" src="villabanner.png" alt="slide_banner1" style="width:100%;
 		height: 500px;">
		 <img class="mySlides" src="banner2villa.png" alt="slide_banner2" style="width:100%;
 		height: 500px;">
		 <img class="mySlides" src="banner3villa.png" alt="slide_banner3" style="width:100%;
 		height: 500px;">
		 <img class="mySlides" src="banner4villa.png" alt="slide_banner4" style="width:100%;
 		height: 500px;">
		 <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
		 <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
	</div>

	<script>
		 var slideIndex = 1;
		 showDivs(slideIndex);
		 function plusDivs(n) {
		 showDivs(slideIndex += n);
		  }
		 function showDivs(n) {
		 var i;
		 var x = document.getElementsByClassName("mySlides");
		 if (n > x.length) {slideIndex = 1} if (n < 1) {slideIndex = x.length}for
		 (i = 0; i < x.length; i++) {x[i].style.display = "none";}
		 x[slideIndex-1].style.display = "block"; }
	</script>

			    	</li>

</body>
